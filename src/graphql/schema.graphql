type UserRequest {
  id: ID!
  requester: String
  project: String
  cluster: String
  database: String
  role: String
  status: String
}

input CreateUserRequestInput {
  id: ID!
  requester: String!
  project: String!
  cluster: String!
  database: String!
  role: String!
  status: String!
}

type Query {
  listUserRequests: [UserRequest]
}

type Mutation {
  createUserRequest(input: CreateUserRequestInput!): UserRequest
}